<html>

<head>
    <title>IRRIGATION SCREEN</title>
    <script src="https://kit.fontawesome.com/9424979033.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link rel="stylesheet" href="./styles/harvesting.css">
</head>

<body>


    <div id="toolbar">
        <i class="fas fa-bars"></i>
        <h1 class="screen-name">IRRIGATION SCREEN</h1>
    </div>

    <h1>The select element</h1>

    <form>

        <label for="crop">Where was the crop irrigated?:</label>

        <select id="crop">
            <option value="plot_1a">plot 1a</option>
            <option value="plot_1b">plot 1b</option>
            <option value="plot_2a">plot 2a</option>
            <option value="plot_2b">plot 2b</option>
            <option value="plot_3a">plot 3a</option>
            <option value="plot_3b">plot 3b</option>

        </select>
        <label for="crop">Choose a crop:</label>

        <select id="crop">
            <option value="Maize">Maize</option>
            <option value="Beans">Beans</option>
            <option value="Kales">Kales</option>
            <option value="Butter_nuts">Butter nuts</option>
            <option value="Lablab">Lablab</option>
            <option value="Cabbage">Cabbage</option>
        </select>

        <label for="When was the crop irrigated?">When was the crop irrigated?:</label>
        <input type="date" id="Date of irrigation" name="Date of irrigation" value="2020-03-12">

       
        <label for="crop">How was it irrigated?:</label>

        <select id="crop">
            <option value="by a_springlier">by a springlier</option>
            <option value="by watering">by watering</option>
        </select>

        <label for="who">Who irrigated?:</label>
        <select id="who">
            <option value="Patrick">Patrick</option>
            <option value="Andrew">Andrew</option>
        </select>

    </form>





</body>

</html>
