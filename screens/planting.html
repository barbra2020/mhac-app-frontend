<html>

<head>
    <title>Manor House Agricultural Centre App</title>
    <script src="https://kit.fontawesome.com/9424979033.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link rel="stylesheet" href="./styles/planting.css">
</head>

<body>


    <div id="toolbar">
        <i class="fas fa-bars"></i>
        <h1 class="screen-name">planting</h1>
    </div>
    <form>
        <label for="which-plant">What are you planting?</label>
        <select id="which_plant">
            <option value="kale">Kale</option>
            <option value="sweet_potato">Sweet Potato</option>
            <option value="cabbage">Cabbage</option>
            <option value="spinach">Spinach</option>
        </select>
        <label for="where-planting">where are you planting?</label>
        <select id="where_planting">
            <option value="plot-1a">Plot 1a</option>
            <option value="plot-1b">Plot 1b </option>
            <option value="plot-1c">Plot 1c</option>
            <option value="plot-1d">Plot 1d</option>
        </select>
        <label for="planting-date">When did you plant?</label>
        <input type="date" id="planting-date" name="planting-date">

        <label for="who-planted">who planted?</label>
        <select id="who-planted">
            <option value="shiundu">shiundu</option>
            <option value="andrew">Andrew</option>
        </select>

        <label for="how-did-you-plant">how did you plant?</label>
        <select id="how-did-you-plant">
            <option value="manually">manually</option>
            <option value="broadcasting">Broadcasting</option>
        </select>

    </form>


</body>

</html>
