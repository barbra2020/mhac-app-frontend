<html>

<head>
    <title>Manor House Agricultural Centre App</title>
    <script src="https://kit.fontawesome.com/9424979033.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mystyle.css">
    <link rel="stylesheet" href="./styles/planting.css">
</head>

<body>


    <div id="toolbar">
        <i class="fas fa-bars"></i>
        <h1 class="screen-name">weeding</h1>
    </div>
    <form>
        
        <label for="where-weeding">where are you weeding?</label>
        <select id="where_weeding">
            <option value="plot-1a">Plot 1a</option>
            <option value="plot-1b">Plot 1b </option>
            <option value="plot-1c">Plot 1c</option>
            <option value="plot-1d">Plot 1d</option>
        </select>
        <label for="weeding-date">When did you weed?</label>
        <input type="date" id="weeding-date" name="weeding-date">

        <label for="who-weeded">who weeded?</label>
        <select id="who-weeded">
            <option value="shiundu">shiundu</option>
            <option value="andrew">Andrew</option>
        </select>

        <label for="how-did-you-weed">how did you weed?</label>
        <select id="how-did-you-weed">
            <option value="manually">manually</option>
            <option value="using-chemical">using chemical</option>
        </select>

    </form>


</body>

</html>
