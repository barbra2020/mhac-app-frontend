<ion-content padding class="lyrics-content">
    <h1 class="title">ðŸŽµ Now Playing: {{currentSong.songTitle}}</h1>
    <audio #audioElem src="assets/audio/Zum_Gali_Gali_Instructions.mp3" autoplay="true"
        (timeupdate)="onAudioTimeUpdate(audioElem)"></audio>
    <div class="button-container">
        <ion-button shape="round" (click)="toggleAudio()">
            <ion-icon name="{{paused ? 'play' : 'pause'}}"></ion-icon>
        </ion-button>
    </div>
    <div class="lyrics-list">
        <div class="line">Instructions:</div>
        <div class="line" *ngFor="let line of lyricLinesInstructions">
            {{line}}
        </div>
    </div>
    <div class="lyric-section">
        <div class="blob-container">
            <img src="assets/images/body1.svg" class="body">
            <img src="assets/images/arm1.svg" class="arm">
        </div>
        <div class="lyrics-list" [style]="'color:' + lyricPerson1Color">
            <div class="line" *ngFor="let line of lyricLinesPerson1">{{line}}</div>
        </div>
    </div>
    <div class="lyric-section">
        <div class="blob-container blob-container2">
            <img src="assets/images/body1.svg" class="body">
            <img src="assets/images/arm1.svg" class="arm">
        </div>
        <div class="lyrics-list" [style]="'color:' + lyricPerson2Color">
            <div class="line" *ngFor="let line of lyricLinesPerson2">{{line}}</div>
        </div>
    </div>
</ion-content>
